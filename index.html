<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTracker - 智能記帳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
            min-height: 100vh;
        }

        /* 側邊欄 */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(4px);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        /* 主內容區 */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 24px;
        }

        /* 頂部統計卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-title {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .income-icon { background: linear-gradient(135deg, #10b981, #059669); }
        .expense-icon { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .budget-icon { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .positive { color: #10b981; }
        .negative { color: #ef4444; }

        /* 內容面板 */
        .content-panels {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* 交易列表 */
        .transaction-list {
            padding: 24px;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .transaction-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .transaction-details h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1e293b;
        }

        .transaction-details p {
            font-size: 14px;
            color: #64748b;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 600;
        }

        /* 表單 */
        .form-container {
            padding: 24px;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .content-panels {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 類別圖標樣式 */
        .category-food { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .category-transport { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .category-shopping { background: linear-gradient(135deg, #ec4899, #db2777); }
        .category-entertainment { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .category-health { background: linear-gradient(135deg, #10b981, #059669); }
        .category-education { background: linear-gradient(135deg, #f97316, #ea580c); }
        .category-other { background: linear-gradient(135deg, #6b7280, #4b5563); }
        .category-salary { background: linear-gradient(135deg, #10b981, #059669); }
        .category-bonus { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .category-investment { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 側邊欄 -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">F</div>
                <h2>FinanceTracker</h2>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-view="dashboard">
                            <span class="nav-icon">📊</span>
                            儀表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="add-expense">
                            <span class="nav-icon">💳</span>
                            新增支出
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="add-income">
                            <span class="nav-icon">💰</span>
                            新增收入
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="budget">
                            <span class="nav-icon">🎯</span>
                            預算管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-view="reports">
                            <span class="nav-icon">📈</span>
                            報表分析
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主內容 -->
        <main class="main-content">
            <!-- 統計卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">本月收入</span>
                        <div class="stat-icon income-icon">💰</div>
                    </div>
                    <div class="stat-value" id="total-income">$0</div>
                    <div class="stat-change positive">
                        <span>↗</span> 較上月 +0%
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">本月支出</span>
                        <div class="stat-icon expense-icon">💳</div>
                    </div>
                    <div class="stat-value" id="total-expense">$0</div>
                    <div class="stat-change negative">
                        <span>↗</span> 較上月 +0%
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">餘額</span>
                        <div class="stat-icon budget-icon">💎</div>
                    </div>
                    <div class="stat-value" id="balance">$0</div>
                    <div class="stat-change positive">
                        <span>↗</span> 健康財務狀況
                    </div>
                </div>
            </div>

            <!-- 內容面板 -->
            <div class="content-panels">
                <!-- 交易記錄 -->
                <div class="panel" id="dashboard-view">
                    <div class="panel-header">
                        <h3 class="panel-title">最近交易</h3>
                        <button class="add-btn" onclick="showAddForm()">
                            <span>+</span> 新增交易
                        </button>
                    </div>
                    <div class="transaction-list" id="transaction-list">
                        <div class="empty-state">
                            <div class="empty-state-icon">📝</div>
                            <p>還沒有任何交易記錄</p>
                            <p>點擊上方按鈕開始記帳吧！</p>
                        </div>
                    </div>
                </div>

                <!-- 添加支出表單 -->
                <div class="panel form-container" id="add-expense-view">
                    <div class="panel-header">
                        <h3 class="panel-title">新增支出</h3>
                    </div>
                    <form id="expense-form">
                        <div class="form-group">
                            <label class="form-label">金額</label>
                            <input type="number" class="form-input" name="amount" placeholder="請輸入金額" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">類別</label>
                            <select class="form-select" name="category" required>
                                <option value="">請選擇類別</option>
                                <option value="food">餐飲美食</option>
                                <option value="transport">交通運輸</option>
                                <option value="shopping">購物消費</option>
                                <option value="entertainment">娛樂休閒</option>
                                <option value="health">醫療保健</option>
                                <option value="education">教育學習</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">描述</label>
                            <input type="text" class="form-input" name="description" placeholder="簡單描述這筆支出">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">日期</label>
                                <input type="date" class="form-input" name="date" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">時間</label>
                                <input type="time" class="form-input" name="time">
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">新增支出記錄</button>
                    </form>
                </div>

                <!-- 添加收入表單 -->
                <div class="panel form-container" id="add-income-view">
                    <div class="panel-header">
                        <h3 class="panel-title">新增收入</h3>
                    </div>
                    <form id="income-form">
                        <div class="form-group">
                            <label class="form-label">金額</label>
                            <input type="number" class="form-input" name="amount" placeholder="請輸入金額" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">來源</label>
                            <select class="form-select" name="category" required>
                                <option value="">請選擇收入來源</option>
                                <option value="salary">薪資收入</option>
                                <option value="bonus">獎金紅利</option>
                                <option value="investment">投資收益</option>
                                <option value="other">其他收入</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">描述</label>
                            <input type="text" class="form-input" name="description" placeholder="簡單描述這筆收入">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">日期</label>
                                <input type="date" class="form-input" name="date" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">時間</label>
                                <input type="time" class="form-input" name="time">
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">新增收入記錄</button>
                    </form>
                </div>

                <!-- 預算管理 -->
                <div class="panel form-container" id="budget-view">
                    <div class="panel-header">
                        <h3 class="panel-title">預算管理</h3>
                    </div>
                    <div style="padding: 24px;">
                        <p style="color: #64748b; margin-bottom: 24px;">設定各類別的月度預算限額</p>
                        <form id="budget-form">
                            <div class="form-group">
                                <label class="form-label">餐飲美食預算</label>
                                <input type="number" class="form-input" name="food-budget" placeholder="設定月度預算">
                            </div>
                            <div class="form-group">
                                <label class="form-label">交通運輸預算</label>
                                <input type="number" class="form-input" name="transport-budget" placeholder="設定月度預算">
                            </div>
                            <div class="form-group">
                                <label class="form-label">購物消費預算</label>
                                <input type="number" class="form-input" name="shopping-budget" placeholder="設定月度預算">
                            </div>
                            <div class="form-group">
                                <label class="form-label">娛樂休閒預算</label>
                                <input type="number" class="form-input" name="entertainment-budget" placeholder="設定月度預算">
                            </div>
                            <button type="submit" class="submit-btn">儲存預算設定</button>
                        </form>
                    </div>
                </div>

                <!-- 報表分析 -->
                <div class="panel form-container" id="reports-view">
                    <div class="panel-header">
                        <h3 class="panel-title">財務報表</h3>
                    </div>
                    <div style="padding: 24px;">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h4 style="margin-bottom: 16px; color: #1e293b;">支出分類統計</h4>
                                <div id="expense-breakdown"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作面板 -->
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">快速操作</h3>
                    </div>
                    <div style="padding: 24px;">
                        <div style="display: grid; gap: 12px;">
                            <button class="add-btn" onclick="quickAdd('food', 100)">
                                🍕 午餐 $100
                            </button>
                            <button class="add-btn" onclick="quickAdd('transport', 50)">
                                🚌 交通 $50
                            </button>
                            <button class="add-btn" onclick="quickAdd('shopping', 200)">
                                🛒 購物 $200
                            </button>
                            <button class="add-btn" style="background: linear-gradient(135deg, #10b981, #059669);" onclick="quickAddIncome('salary', 50000)">
                                💰 薪資入帳
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 數據儲存
        let transactions = [];
        let budgets = {};

        // 類別對應
        const categoryIcons = {
            food: '🍕',
            transport: '🚌',
            shopping: '🛒',
            entertainment: '🎮',
            health: '🏥',
            education: '📚',
            other: '📋',
            salary: '💼',
            bonus: '🎁',
            investment: '📈'
        };

        const categoryNames = {
            food: '餐飲美食',
            transport: '交通運輸',
            shopping: '購物消費',
            entertainment: '娛樂休閒',
            health: '醫療保健',
            education: '教育學習',
            other: '其他',
            salary: '薪資收入',
            bonus: '獎金紅利',
            investment: '投資收益'
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 設置默認日期
            const today = new Date().toISOString().split('T')[0];
            const now = new Date().toTimeString().split(' ')[0].slice(0, 5);
            
            document.querySelectorAll('input[name="date"]').forEach(input => {
                input.value = today;
            });
            
            document.querySelectorAll('input[name="time"]').forEach(input => {
                input.value = now;
            });

            // 導航事件
            setupNavigation();
            
            // 表單事件
            setupForms();
            
            // 更新顯示
            updateStats();
            updateTransactionList();
        });

        // 導航設置
        function setupNavigation() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新導航狀態
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 顯示對應視圖
                    const view = this.dataset.view;
                    showView(view);
                });
            });
        }

        // 顯示視圖
        function showView(viewName) {
            // 隱藏所有視圖
            document.querySelectorAll('.panel').forEach(panel => {
                if (panel.classList.contains('form-container')) {
                    panel.classList.remove('active');
                } else {
                    panel.style.display = 'none';
                }
            });
            
            // 顯示對應視圖
            if (viewName === 'dashboard') {
                document.getElementById('dashboard-view').style.display = 'block';
            } else {
                document.getElementById(viewName + '-view').classList.add('active');
            }
        }

        // 表單設置
        function setupForms() {
            // 支出表單
            document.getElementById('expense-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                addTransaction('expense', formData);
                e.target.reset();
                showView('dashboard');
            });

            // 收入表單
            document.getElementById('income-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                addTransaction('income', formData);
                e.target.reset();
                showView('dashboard');
            });

            // 預算表單
            document.getElementById('budget-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                saveBudgets(formData);
            });
        }

        // 添加交易
        function addTransaction(type, formData) {
            const transaction = {
                id: Date.now(),
                type: type,
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                description: formData.get('description') || categoryNames[formData.get('category')],
                date: formData.get('date'),
                time: formData.get('time'),
                timestamp: new Date()
            };

            transactions.unshift(transaction);
            updateStats();
            updateTransactionList();
        }

        // 快速添加
        function quickAdd(category, amount) {
            const transaction = {
                id: Date.now(),
                type: 'expense',
                amount: amount,
                category: category,
                description: categoryNames[category],
                date: new Date().toISOString().split('T')[0],
                time: new Date().toTimeString().split(' ')[0].slice(0, 5),
                timestamp: new Date()
            };

            transactions.unshift(transaction);
            updateStats();
            updateTransactionList();
        }

        function quickAddIncome(category, amount) {
            const transaction = {
                id: Date.now(),
                type: 'income',
                amount: amount,
                category: category,
                description: categoryNames[category],
                date: new Date().toISOString().split('T')[0],
                time: new Date().toTimeString().split(' ')[0].slice(0, 5),
                timestamp: new Date()
            };

            transactions.unshift(transaction);
            updateStats();
            updateTransactionList();
        }

        // 更新統計
        function updateStats() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = totalIncome - totalExpense;

            document.getElementById('total-income').textContent = `$${totalIncome.toLocaleString()}`;
            document.getElementById('total-expense').textContent = `$${totalExpense.toLocaleString()}`;
            document.getElementById('balance').textContent = `$${balance.toLocaleString()}`;
        }

        // 更新交易列表
        function updateTransactionList() {
            const listElement = document.getElementById('transaction-list');
            
            if (transactions.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <p>還沒有任何交易記錄</p>
                        <p>點擊上方按鈕開始記帳吧！</p>
                    </div>
                `;
                return;
            }

            listElement.innerHTML = transactions.slice(0, 10).map(transaction => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-icon category-${transaction.category}">
                            ${categoryIcons[transaction.category]}
                        </div>
                        <div class="transaction-details">
                            <h4
